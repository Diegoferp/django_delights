{% extends 'base.html' %}

{% block title %}Create New Ingredient - Django Delights{% endblock %}

{% block content %}
<h1>Create New Ingredient</h1>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Unit:</label>
    <input type="text" name="unit" required><br>

    <label>Price per Unit:</label>
    <input type="number" step="0.01" name="price_per_unit" required><br>

    <label>Quantity:</label>
    <input type="number" step="0.01" name="quantity" required><br>

    <button type="submit">Create</button>
</form>
<a href="{% url 'inventory' %}">Back to Ingredients</a>
{% endblock %}
