<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Delights{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Django Delights</h1>
        <div class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</div>
    </header>
    <div class="container">
        <div class="sidebar">
            <nav>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'inventory' %}">Inventory</a>
                <a href="{% url 'recipe_list' %}">Recipes</a>
                <a href="{% url 'purchase_list' %}">Purchases</a>
                <a href="{% url 'menu' %}">Menu</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        </div>
        <div class="content">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Django Delights. All rights reserved.</p>
    </footer>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
