{% extends 'base.html' %}

{% block title %}Create Menu Item - Django Delights{% endblock %}

{% block content %}
<h1>Create New Menu Item</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" required><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required><br>

    <button type="submit">Create</button>
</form>
<a href="{% url 'create_recipe' %}">Back to Create Recipe Requirement</a>
{% endblock %}
