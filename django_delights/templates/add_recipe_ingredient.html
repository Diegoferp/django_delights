{% extends 'base.html' %}

{% block title %}Add Ingredient - {{ menu_item.title }}{% endblock %}

{% block content %}
<h1>Add Ingredient for {{ menu_item.title }}</h1>
<form method="post">
    {% csrf_token %}
    <label>Ingredient:</label>
    <select name="ingredient" required>
        {% for ingredient in ingredients %}
        <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
        {% endfor %}
    </select><br>

    <label>Quantity:</label>
    <input type="number" step="0.01" name="quantity" required><br>

    <button type="submit">Add</button>
</form>
<a href="{% url 'recipe_list' %}">Back to Recipe List</a>
{% endblock %}
