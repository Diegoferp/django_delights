{% extends 'base.html' %}

{% block title %}Delete Ingredient - Django Delights{% endblock %}

{% block content %}
<h1>Delete Ingredient</h1>
<p>Are you sure you want to delete {{ ingredient.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'inventory' %}">Cancel</a>
{% endblock %}
