{% extends 'base.html' %}

{% block title %}Delete Recipe Requirement - Django Delights{% endblock %}

{% block content %}
<h1>Delete Recipe Requirement</h1>
<p>Are you sure you want to delete this recipe requirement for {{ recipe.menu_item.title }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'recipe_list' %}">Cancel</a>
{% endblock %}
