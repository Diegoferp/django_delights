{% extends 'base.html' %}

{% block title %}Update Recipe Requirement - Django Delights{% endblock %}

{% block content %}
<h1>Update Recipe Requirement</h1>
<form method="post">
    {% csrf_token %}
    <label>Menu Item:</label>
    <select name="menu_item" required>
        {% for menu_item in menu_items %}
        <option value="{{ menu_item.id }}" {% if menu_item == recipe.menu_item %}selected{% endif %}>
            {{ menu_item.title }}
        </option>
        {% endfor %}
    </select><br>

    <label>Ingredient:</label>
    <select name="ingredient" required>
        {% for ingredient in ingredients %}
        <option value="{{ ingredient.id }}" {% if ingredient == recipe.ingredient %}selected{% endif %}>
            {{ ingredient.name }}
        </option>
        {% endfor %}
    </select><br>

    <label>Quantity:</label>
    <input type="number" step="0.01" name="quantity" value="{{ recipe.quantity }}" required><br>

    <button type="submit">Update</button>
</form>
<a href="{% url 'recipe_list' %}">Back to Recipe List</a>
{% endblock %}
