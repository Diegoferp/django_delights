{% extends 'base.html' %}

{% block title %}Create Recipe Requirement - Django Delights{% endblock %}

{% block content %}
<h1>Create Recipe Requirement</h1>
<form method="post">
    {% csrf_token %}
    <label>Menu Item:</label>
    <select name="menu_item" required>
        {% for menu_item in menu_items %}
        <option value="{{ menu_item.id }}">{{ menu_item.title }}</option>
        {% endfor %}
    </select>
    <a href="{% url 'create_menu_item' %}" style="margin-left: 10px;">Add New Menu Item</a><br>

    <label>Ingredient:</label>
    <select name="ingredient" required>
        {% for ingredient in ingredients %}
        <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
        {% endfor %}
    </select><br>

    <label>Quantity:</label>
    <input type="number" step="0.01" name="quantity" required><br>

    <button type="submit">Create</button>
</form>
<a href="{% url 'recipe_list' %}">Back to Recipe List</a>
{% endblock %}
